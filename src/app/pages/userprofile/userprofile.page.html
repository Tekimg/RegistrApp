<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-avatar class="profile-avatar">
        <img src="assets/img/default-avatar.png" alt="User Avatar">
      </ion-avatar>
      <!-- <ion-card-title class="text-center">{{user.fullName}}</ion-card-title> -->
      <!-- <ion-card-subtitle class="text-center">@{{user.username}}</ion-card-subtitle> -->
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Nombre</h2>
            <!-- <p>{{user.firstName}}</p> -->
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Apellidos</h2>
            <!-- <p>{{user.lastName}}</p> -->
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Nombre de Usuario</h2>
            <!-- <p>{{user.username}}</p> -->
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Correo Electrónico</h2>
            <!-- <p>{{user.email}}</p> -->
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Número Telefónico</h2>
            <!-- <p>{{user.phone}}</p> -->
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="secondary">
    <!-- (click)="editProfile()" -->
    Editar Perfil
  </ion-button>
</ion-content>
