<ion-header>
  <ion-toolbar class="hdr1" color="mitema">
    <ion-title>Perfil de Usuario</ion-title>
    <ion-button slot="end" fill="clear" color="light" [routerLink]="['/home']">
      <ion-icon name="home" slot="start"></ion-icon>
      Inicio
    </ion-button>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>

      <div *ngIf="isUserDataLoaded">
        <h2>Datos de Usuario</h2>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Nombre</h2>
              <p>{{ userData?.name }}</p>
            </ion-label>
          </ion-item>
      
          <ion-item>
            <ion-label>
              <h2>Apellidos</h2>
              <p>{{ userData?.lastname }}</p>
            </ion-label>
          </ion-item>
      
          <ion-item>
            <ion-label>
              <h2>Nombre de Usuario</h2>
              <p>{{ userData?.username }}</p>
            </ion-label>
          </ion-item>
      
          <ion-item>
            <ion-label>
              <h2>Correo Electrónico</h2>
              <p>{{ userData?.email }}</p>
            </ion-label>
          </ion-item>
      
          <ion-item>
            <ion-label>
              <h2>Número Telefónico</h2>
              <p>{{ userData?.number }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-card-header></ion-card
  ></ion-content
>
