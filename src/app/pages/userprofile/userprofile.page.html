<ion-header>
  <ion-toolbar class="hdr1" color="mitema">
    <ion-title>Perfil de Usuario</ion-title>
    <ion-button slot="end" fill="clear" color="light" [routerLink]="['/home']">
      <ion-icon name="home" slot="start"></ion-icon>
      Inicio
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="currentUser; else noData">
    <ion-card>
      <ion-card-header>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>RUT</h2>
              <p>{{ currentUser.rut }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Nombre</h2>
              <p>{{ currentUser.name }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Apellidos</h2>
              <p>{{ currentUser.lastname }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Correo Electrónico</h2>
              <p>{{ currentUser.email }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Número Telefónico</h2>
              <p>{{ currentUser.cel }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-header>
    </ion-card>
  </div>

  <ng-template #noData>
    <p>No hay datos del usuario disponible.</p>
  </ng-template>

  <ion-button id="present-alert" class="red-button">Borrar usuario</ion-button>
  <ion-alert
    trigger="present-alert"
    header="Confirmar Eliminación"
    subHeader="Esta acción no se puede deshacer."
    message="¿Estás seguro que deseas eliminar este usuario?"
    [buttons]="alertButtons"
  ></ion-alert>
</ion-content>
