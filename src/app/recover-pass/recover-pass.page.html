<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><h1 class="header">Recuperar contraseña</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="containercard">
    <ion-card class="mycard">
      <ion-card-content class="ion-padding">
        <ion-item>
          <ion-input [(ngModel)]="username" label="Usuario" labelPlacement="floating"></ion-input>
        </ion-item>
        <br>
        <ion-button expand="full" (click)="findUser()">Buscar Usuario</ion-button>
        <ion-button expand="full" fill="clear" [routerLink]="['/login']" >Volver a login</ion-button>
        <div *ngIf="userFound">
          <ion-item>
            <ion-label position="floating">Nueva Contraseña</ion-label>
            <ion-input [(ngModel)]="newPass" type="password" required></ion-input>
          </ion-item>
          <ion-button expand="full" (click)="updatePass()">Actualizar Contraseña</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
